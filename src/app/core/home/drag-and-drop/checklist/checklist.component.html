<div class="group">
  <div class="title">
    {{checklist.checklistName}}
    <span class="switches expand"></span>
    <span class="switches dnd"></span>
  </div>
  <div class="items" cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="drop($event)">
    <div class="item" *ngFor="let item of items">
      <app-item [item]=item></app-item>
    </div>
  </div>
</div>
